name: Deploy to Hostinger

# Automated deployment to Hostinger via FTP
# Triggers on push to main or claude/* branches

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
      - claude/*  # Also deploy from claude branches for testing
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Build-time environment variables (baked into the JavaScript bundle)
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          echo "=== Checking dist/ folder contents ==="
          ls -la dist/
          echo "=== Checking dist/index.html exists ==="
          test -f dist/index.html && echo "index.html found!" || exit 1
          echo "=== Checking for assets folder ==="
          ls -la dist/assets/ || echo "No assets folder found!"

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: true
          log-level: verbose
          timeout: 60000
