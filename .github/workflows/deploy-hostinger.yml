name: Deploy to Hostinger

# Automated deployment to Hostinger via FTP
# Triggers on push to main or claude/* branches

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
      - claude/*  # Also deploy from claude branches for testing
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Build-time environment variables (baked into the JavaScript bundle)
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          echo "=== Checking dist/ folder contents ==="
          ls -la dist/
          echo "=== Checking dist/index.html content (first 30 lines) ==="
          head -30 dist/index.html
          echo "=== Checking for assets folder ==="
          ls -la dist/assets/ || echo "No assets folder found!"

      - name: Deploy to Hostinger via FTP (using lftp for reliability)
        run: |
          # Install lftp
          sudo apt-get update
          sudo apt-get install -y lftp

          # Configure lftp for better reliability with large files
          cat > lftp_script.txt <<'EOF'
          set ftp:ssl-allow yes
          set ftp:ssl-force yes
          set ftp:ssl-protect-data yes
          set net:timeout 30
          set net:max-retries 5
          set net:reconnect-interval-base 5
          set net:reconnect-interval-multiplier 1
          open -u ${{ secrets.HOSTINGER_FTP_USERNAME }},${{ secrets.HOSTINGER_FTP_PASSWORD }} ${{ secrets.HOSTINGER_FTP_SERVER }}
          mirror --reverse --delete --verbose --parallel=3 ./dist/ /public_html/
          bye
          EOF

          # Execute lftp script
          lftp -f lftp_script.txt

          # Clean up
          rm lftp_script.txt
