name: Deploy to Hostinger

# Automated deployment to Hostinger via FTP
# Triggers on push to main or claude/* branches

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
      - claude/*  # Also deploy from claude branches for testing
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Build-time environment variables (baked into the JavaScript bundle)
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          echo "=== Checking dist/ folder contents ==="
          ls -la dist/
          echo "=== Checking dist/index.html content (first 30 lines) ==="
          head -30 dist/index.html
          echo "=== Checking for assets folder ==="
          ls -la dist/assets/ || echo "No assets folder found!"

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          protocol: ftps  # Use FTPS (FTP over SSL/TLS) - required by most Hostinger servers
          port: 21  # Explicit FTP port
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false  # Don't clean - just overwrite to prevent partial uploads
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
          log-level: verbose
          timeout: 300000  # 5 minute timeout for large files
